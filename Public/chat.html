<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <!-- Viewport Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Tipos -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">                
        <!-- Estilos -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style/general.css">
    </head>
    <body>
        <div class="container">
            <div class="row separated-xl">
                <div class="col-md-8 col-md-offset-2">
                    <h1 id="titleRoomName"></h1>
                </div>
            </div>
            <div class="row separated">
                <!-- Chat -->
                <div class="col-md-8  col-md-offset-2">
                        <textarea rows="20" class="form-control width-100" id="textareaChat"></textarea>
                </div>
            </div>
            <div class="row separated">
                <!-- Texto -->
                <div class="col-md-8  col-md-offset-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMessage" placeholder="Una cosa os voy a decir...">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="scripts/chat.js"></script>
        <!-- JS necesarios para presentar el formulario modal -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
